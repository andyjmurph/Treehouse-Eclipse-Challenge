<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Varela+Round" rel="stylesheet">
</head>
<body>

  <div class="wrapper"> <!--  Start of wrapper -->

    <h1>Watch the eclipse</h1>

    <div class="warning"> <!-- Start of warning -->
      <p>Safety first, select the glasses to begin watching.</p>
      <img class="glasses" src="img/glasses.svg" alt="Sunglasses">
    </div> <!-- End of warning -->

    <div class="eclipse">
      <img class="sun" src="img/sun.svg" alt="Sun">
      <img class="moon" src="img/moon.svg" alt="Sun">

    </div>
  </div> <!-- End of wrapper -->


  <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</html>
